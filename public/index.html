<style>
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; background: #fff; }
    .card img { width: 100%; height: 200px; object-fit: contain; }
    .btn-buy { background: #2563eb; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
</style>

<div class="grid" id="display"></div>

<script>
async function showItems() { // แสดงสินค้าคอมพิวเตอร์
    const res = await fetch('/api/products');
    const products = await res.json();
    document.getElementById('display').innerHTML = products.map(p => `
        <div class="card">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>${p.price.toLocaleString()} บาท</p>
            <button class="btn-buy" onclick="simulatedPurchase()">สั่งซื้อ</button>
        </div>
    `).join('');
}

function simulatedPurchase() { // ระบบสั่งซื้อจำลอง
    Swal.fire('สำเร็จ!', 'เราได้รับคำสั่งซื้ออุปกรณ์คอมพิวเตอร์ของคุณแล้ว', 'success');
}
showItems();
</script>
