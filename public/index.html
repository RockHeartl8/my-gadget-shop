    <script>
        let allProducts = [];
        let filteredProducts = [];

        async function fetchProducts() {
            const res = await fetch('/api/products');
            allProducts = await res.json();
            filteredProducts = [...allProducts];
            renderProducts(filteredProducts);
        }

        function renderProducts(products) {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}">
                    <h3>${p.name}</h3>
                    <div style="color:#38bdf8; font-weight:600">${p.price.toLocaleString()} ‡∏ö‡∏≤‡∏ó</div>

        function searchProducts() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const result = filteredProducts.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(result);
        }

        function filterCategory(cat, el) {
            document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('view-title').innerText = el.innerText;
            
            filteredProducts = cat === 'all' ? [...allProducts] : allProducts.filter(p => p.category === cat);
            renderProducts(filteredProducts);
        }

        function sortProducts() {
            const val = document.getElementById('sort-select').value;
            if (val === 'low-to-high') filteredProducts.sort((a,b) => a.price - b.price);
            if (val === 'high-to-low') filteredProducts.sort((a,b) => b.price - a.price);
            renderProducts(filteredProducts);
        }
