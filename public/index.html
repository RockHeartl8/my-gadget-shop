<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>RockyStore - Professional IT Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; color: white; margin: 0; display: flex; }
        
        /* แถบเมนูด้านซ้ายตามร่าง */
        .sidebar { width: 250px; background: #1e293b; height: 100vh; position: sticky; top: 0; padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); }
        .sidebar h2 { color: #38bdf8; font-size: 1.5rem; margin-bottom: 30px; }
        .menu-item { padding: 12px; margin: 5px 0; cursor: pointer; border-radius: 8px; transition: 0.3s; color: #94a3b8; }
        .menu-item:hover { background: #334155; color: #38bdf8; }

        /* ส่วนแสดงผลหลัก */
        .main-content { flex: 1; padding: 20px; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: #1e293b; padding: 15px 25px; border-radius: 15px; }
        
        /* ระบบเรียงลำดับราคา */
        select { background: #334155; color: white; border: 1px solid #475569; padding: 8px; border-radius: 5px; cursor: pointer; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; text-align: center; transition: 0.4s; backdrop-filter: blur(5px); }
        .card:hover { transform: translateY(-10px); border-color: #38bdf8; }
        .card img { width: 100%; height: 180px; object-fit: contain; border-radius: 12px; }
        .btn-buy { background: #38bdf8; color: #0f172a; border: none; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>RockyStore</h2>
        <div class="menu-item" onclick="loadProducts('all')">ทั้งหมด</div>
        <div class="menu-item" onclick="loadProducts('monitor')">จอคอม</div>
        <div class="menu-item" onclick="loadProducts('case')">เคสคอม</div>
        <div class="menu-item" onclick="loadProducts('mainboard')">เมนบอร์ด</div>
        <div class="menu-item" onclick="loadProducts('cpu')">ซีพียู</div>
        <div class="menu-item" onclick="loadProducts('ram')">แรม</div>
        <div class="menu-item" onclick="loadProducts('ssd')">ฮาร์ดดิส/เอสเอสดี</div>
        <div class="menu-item" onclick="loadProducts('etc')">จิปาถะ</div>
    </div>

    <div class="main-content">
        <div class="toolbar">
            <span id="category-title">สินค้าทั้งหมด</span>
            <select id="sortPrice" onchange="sortData()">
                <option value="none">เรียงลำดับ</option>
                <option value="low">ถูกที่สุด - แพงที่สุด</option>
                <option value="high">แพงที่สุด - ถูกที่สุด</option>
            </select>
        </div>
        <div class="product-grid" id="product-list"></div>
    </div>

    <script>
        let currentProducts = [];

        async function loadProducts(category = 'all') {
            const res = await fetch('/api/products');
            let data = await res.json();
            
            // กรองข้อมูลตามหมวดหมู่
            if (category !== 'all') {
                data = data.filter(p => p.category === category);
            }
            
            currentProducts = data;
            document.getElementById('category-title').innerText = `หมวดหมู่: ${category}`;
            renderUI(currentProducts);
        }

        function sortData() {
            const sortType = document.getElementById('sortPrice').value;
            if (sortType === 'low') {
                currentProducts.sort((a, b) => a.price - b.price);
            } else if (sortType === 'high') {
                currentProducts.sort((a, b) => b.price - a.price);
            }
            renderUI(currentProducts);
        }

        function renderUI(items) {
            document.getElementById('product-list').innerHTML = items.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <h3 style="color:#38bdf8">${p.name}</h3>
                    <p>${p.price.toLocaleString()} บาท</p>
                    <button class="btn-buy" onclick="buy()">สั่งซื้อเลย</button>
                </div>
            `).join('');
        }
        
        function buy() { Swal.fire('สำเร็จ!', 'เพิ่มลงตะกร้าเรียบร้อย', 'success'); }
        loadProducts();
    </script>
</body>
</html>
