    <style>
        :root { --dark: #0f172a; --navy: #1e293b; --blue: #38bdf8; --white: #ffffff; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark); color: var(--white); margin: 0; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Sidebar - ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏£‡πà‡∏≤‡∏á */
        .sidebar { width: 260px; background: var(--navy); border-right: 1px solid rgba(255,255,255,0.1); padding: 25px; position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .sidebar h2 { color: var(--blue); text-align: center; margin-bottom: 40px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .category-item { padding: 14px 18px; margin: 6px 0; cursor: pointer; border-radius: 12px; transition: 0.3s; color: #94a3b8; font-size: 0.95rem; }
        .category-item:hover, .category-item.active { background: rgba(56, 189, 248, 0.15); color: var(--blue); font-weight: 600; box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1); }

        /* Main Content */
        .main-content { flex: 1; padding: 35px; background: radial-gradient(circle at top right, #1e1b4b, var(--dark)); }
        
        /* Toolbar ‡∏≠‡∏±‡∏õ‡πÄ‡∏Å‡∏£‡∏î‡∏ï‡∏≤‡∏° Shopee */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; background: rgba(255,255,255,0.03); padding: 20px 30px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .search-area { flex: 1; display: flex; justify-content: center; align-items: center; gap: 20px; }
        .search-box { display: flex; align-items: center; background: var(--navy); border: 1px solid rgba(56, 189, 248, 0.3); border-radius: 12px; padding: 8px 20px; width: 65%; transition: 0.3s; }
        .search-box:focus-within { border-color: var(--blue); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
        .search-box input { background: transparent; border: none; color: white; padding: 10px; width: 100%; outline: none; font-size: 0.95rem; }
        
        /* Nav Icons & Login */
        .nav-icons { display: flex; gap: 25px; align-items: center; }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.6rem; transition: 0.3s; }
        .cart-icon:hover { transform: scale(1.1); }
        #cart-count { position: absolute; top: -5px; right: -8px; background: #f43f5e; color: white; font-size: 0.75rem; padding: 2px 7px; border-radius: 50%; font-weight: 600; border: 2px solid var(--dark); }
        .login-btn { display: flex; align-items: center; gap: 8px; color: var(--blue); text-decoration: none; font-weight: 600; background: rgba(56, 189, 248, 0.1); padding: 10px 20px; border-radius: 12px; transition: 0.3s; }
        .login-btn:hover { background: var(--blue); color: var(--dark); }

        /* Product Display */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 25px; text-align: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .product-card:hover { transform: translateY(-12px); border-color: var(--blue); background: rgba(255,255,255,0.05); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .product-card img { width: 100%; height: 210px; object-fit: contain; background: white; border-radius: 18px; padding: 15px; margin-bottom: 20px; box-sizing: border-box; }
        .product-card h3 { font-size: 1.2rem; margin: 15px 0; color: #e2e8f0; font-weight: 400; }
        .price-tag { color: var(--blue); font-size: 1.4rem; font-weight: 600; margin: 15px 0; }
        .btn-add { background: linear-gradient(135deg, #0ea5e9, var(--blue)); color: var(--dark); border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.3s; box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3); }
        .btn-add:hover { filter: brightness(1.1); transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>RockyStore</h2>
        <div class="category-item active" onclick="filterCategory('all', this)">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
        <div class="category-item" onclick="filterCategory('monitor', this)">‡∏à‡∏≠‡∏Ñ‡∏≠‡∏°</div>
        <div class="category-item" onclick="filterCategory('gpu', this)">‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏à‡∏≠</div>
        <div class="category-item" onclick="filterCategory('case', this)">‡πÄ‡∏Ñ‡∏™‡∏Ñ‡∏≠‡∏°</div>
        <div class="category-item" onclick="filterCategory('mainboard', this)">‡πÄ‡∏°‡∏ô‡∏ö‡∏≠‡∏£‡πå‡∏î</div>
        <div class="category-item" onclick="filterCategory('cpu', this)">‡∏ã‡∏µ‡∏û‡∏µ‡∏¢‡∏π</div>
        <div class="category-item" onclick="filterCategory('ram', this)">‡πÅ‡∏£‡∏°</div>
        <div class="category-item" onclick="filterCategory('ssd', this)">‡∏Æ‡∏≤‡∏£‡πå‡∏î‡∏î‡∏¥‡∏™ / SSD</div>
        <div style="flex-grow: 1;"></div>
        <div class="category-item" onclick="filterCategory('etc', this)">‡∏à‡∏¥‡∏õ‡∏≤‡∏ñ‡∏∞</div>
    </div>

    <div class="main-content">
        <div class="toolbar">
            <h1 style="font-size: 1.3rem; color: var(--blue); margin: 0;">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥</h1>
            
            <div class="search-area">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="search-input" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå..." onkeyup="searchProducts()">
                </div>
                <select id="sort-select" onchange="sortProducts()" style="background:var(--navy); color:white; border:1px solid rgba(56,189,248,0.5); border-radius:10px; padding:10px 15px; outline:none; cursor:pointer;">
                    <option value="default">‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏£‡∏≤‡∏Ñ‡∏≤</option>
                    <option value="low">‡∏ñ‡∏π‡∏Å‡πÑ‡∏õ‡πÅ‡∏û‡∏á</option>
                    <option value="high">‡πÅ‡∏û‡∏á‡πÑ‡∏õ‡∏ñ‡∏π‡∏Å</option>
                </select>
            </div>

            <div class="nav-icons">
                <div class="cart-icon" onclick="showCart()">
                    üõí<span id="cart-count">0</span>
                </div>
                <a href="/login.html" class="login-btn">üë§ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</a>
            </div>
        </div>

        <div class="product-grid" id="product-list"></div>
    </div>

    <script>
        let allProducts = [], filteredProducts = [], cart = [];

        async function fetchProducts() {
            try {
                const res = await fetch('/api/products');
                allProducts = await res.json();
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        }

        function renderProducts(products) {
            const list = document.getElementById('product-list');
            if(products.length === 0) {
                list.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #94a3b8; padding: 50px;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p>`;
                return;
            }
            list.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <div class="price-tag">${p.price.toLocaleString()} ‡∏ö‡∏≤‡∏ó</div>
                    <button class="btn-add" onclick="addToCart('${p._id}')">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</button>
                </div>
            `).join('');
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏±‡∏à‡∏â‡∏£‡∏¥‡∏¢‡∏∞ (‡πÑ‡∏°‡πà‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ)
        function searchProducts() {
            const term = document.getElementById('search-input').value.replace(/\s+/g, '').toLowerCase();
            const result = filteredProducts.filter(p => 
                p.name.replace(/\s+/g, '').toLowerCase().includes(term)
            );
            renderProducts(result);
        }

        function filterCategory(cat, el) {
            document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            filteredProducts = cat === 'all' ? [...allProducts] : allProducts.filter(p => p.category === cat);
            renderProducts(filteredProducts);
        }

        function addToCart(id) {
            const item = allProducts.find(p => p._id === id);
            cart.push(item);
            document.getElementById('cart-count').innerText = cart.length;
            Swal.fire({ title: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß!', text: `${item.name} ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß`, icon: 'success', timer: 1200, showConfirmButton: false });
        }

        function showCart() {
            if (cart.length === 0) return Swal.fire('‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏¢‡∏±‡∏á‡∏ß‡πà‡∏≤‡∏á', '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÉ‡∏à‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢!', 'info');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const content = cart.map((item, i) => `<div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size:0.9rem;"><span>${i+1}. ${item.name}</span> <b>${item.price.toLocaleString()}.-</b></div>`).join('');
            
            Swal.fire({
                title: 'üõí ‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì',
                html: `<div style="text-align:left; max-height:300px; overflow-y:auto; padding-right:10px;">${content}</div><hr style="border:0.5px solid #eee;"><div style="text-align:right; font-size:1.1rem;"><b>‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°: ${total.toLocaleString()} ‡∏ö‡∏≤‡∏ó</b></div>`,
                showCancelButton: true,
                confirmButtonText: '‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô',
                cancelButtonText: '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ï‡πà‡∏≠'
            }).then((result) => {
                if (result.isConfirmed) {
                    cart = [];
                    document.getElementById('cart-count').innerText = '0';
                    Swal.fire('‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå!', 'RockyStore ‡∏Ç‡∏≠‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏£‡∏±‡∏ö', 'success');
                }
            });
        }

        function sortProducts() {
            const val = document.getElementById('sort-select').value;
            if (val === 'low') filteredProducts.sort((a,b) => a.price - b.price);
            if (val === 'high') filteredProducts.sort((a,b) => b.price - a.price);
            renderProducts(filteredProducts);
        }

        fetchProducts();
    </script>
