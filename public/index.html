<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>COM STORE - อุปกรณ์คอมพิวเตอร์ระดับมืออาชีพ</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; color: white; margin: 0; padding-bottom: 50px; }
        nav { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 5%; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; text-align: center; transition: 0.4s; backdrop-filter: blur(5px); }
        .card:hover { transform: translateY(-10px); border-color: #38bdf8; box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2); }
        .card img { width: 100%; height: 200px; object-fit: contain; border-radius: 12px; margin-bottom: 15px; }
        .card h3 { font-size: 1.2rem; margin: 10px 0; color: #38bdf8; }
        .card p { font-size: 1.1rem; color: #94a3b8; margin-bottom: 20px; }
        .btn-buy { background: #38bdf8; color: #0f172a; border: none; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-buy:hover { background: #0ea5e9; }
    </style>
</head>
<body>
    <nav>
        <h2 style="color: #38bdf8; margin: 0;">COM STORE</h2>
        <div id="user-info"></div>
    </nav>
    <div class="grid" id="display"></div>

    <script>
        async function loadProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            document.getElementById('display').innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.price.toLocaleString()} บาท</p>
                    <button class="btn-buy" onclick="buy()">สั่งซื้อเลย</button>
                </div>
            `).join('');
        }
        function buy() { Swal.fire('สำเร็จ!', 'เพิ่มลงตะกร้าเรียบร้อย', 'success'); }
        loadProducts();
    </script>
</body>
</html>
